<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>components-tutorial</title>
  </head>

  <body>
    <div id="app">
      <h2>components-tutorial</h2>
      <plan-picker></plan-picker>
      <click-counter></click-counter>
    </div>
  </body>

  <script src="https://unpkg.com/vue"></script>

  <script type="text/x-template" id="plan-picker-template">
    <div class="plans">
        <plan v-for="plan in plans" :name="plan"></plan>
    </div>
  </script>

  <script type="text/x-template" id="plan-template">
    <div class="plans">
        <div class="description">
            <span class="title">
                {{name}}
            </span>
        </div>
    </div>
  </script>

  <script type="text/x-template" id="click-counter-template">
    <div>
        <p>count is: </p>
        <button @click = "count++">{{count}}</button>
    </div>
  </script>

  <script src="app.js"></script>
</html>
